<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.angularjs.org/1.5.5/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.5.5/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="http://localhost:3000/js/style.css" type="text/css">
    <title>Mean exam</title>
</head>
<body>
    <div ng-app="myApp" ng-controller="mainCntrl">
    <nav class="container-fluid navbar navbar-inverse">
            <ul class="nav navbar-nav navbar-right">
                <li ng-if="!logStat">
                    <a href="#/login">Login</a>
                </li>
                <li ng-if="!logStat">
                    <a href="#/register">Register</a>
                </li>
                <li ng-if="logStat">
                    <a href="" ng-click="logOutFn()">logout</a>
                </li>
                <li> </li>
                <li> </li>
                <li> </li>
            </ul>
            <ul class="nav navbar-nav">
                <li ng-if="logStat">
                    <a ng-if="employee" href="#/post" class="glyphicon glyphicon-plus-sign">&nbsp;PostJob</a>
                </li>
                <li ng-if="logStat">
                    <a href="#/search" class="glyphicon glyphicon-search">&nbsp;SearchJob</a>
                </li>
            </ul>
        </nav>
        <div ng-if="logStat" class="alert alert-dark">
            <div class="login-page" style="float: left">
                <div class="user-details" style="text-align: left">
                        <p><label class="glyphicon glyphicon-user"> :&nbsp;</label> <strong>{{thisUser.username}}</strong></p>
                        <p><label >&#x2709;&nbsp;&nbsp;&nbsp;&nbsp;:&nbsp;</label> <strong>{{thisUser.email}}</strong></p>
                        <p><label class="glyphicon glyphicon-earphone"> :&nbsp;</label> <strong>{{thisUser.phone}}</strong></p>
                </div>
            </div>
         
        </div>
        <div ng-view=""></div>
</div>
    <script src="http://localhost:3000/js/script.js"></script>
</body>
</html>
